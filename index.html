<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap css  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />

    <!-- leaflet css  -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />

    <!-- fontawesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- style css  -->
    <link rel="stylesheet" href="./lib/css/style.css" />

    <title>GIS portal</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 left-sidebar"></div>
        <div class="col-md-9" id="map">
          <div class="leaflet-control map-coordinate"></div>
          <div class="leaflet-control legend"></div>
          <div class="leaflet-control basic-functions">
            <div
              class="default-view btns"
              data-toggle="tooltip"
              title="Default zoom level (Home)"
            >
              <i class="fas fa-home"></i>
            </div>
            <div class="full-screen btns">
              <i
                class="fas fa-expand-arrows-alt"
                data-toggle="tooltip"
                title="View map on full screen"
              ></i>
            </div>

            <div class="layer-info btns">
              <i
                class="fas fa-info"
                data-toggle="tooltip"
                title="Info about layer"
              ></i>
            </div>

            <div class="print-map btns">
              <i
                class="fas fa-print"
                data-toggle="tooltip"
                title="Print map"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<!-- jquery  -->
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
  integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
  crossorigin="anonymous"
></script>

<!-- bootstrap js  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- leaflet js  -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<!-- bu data  -->
<script src="./lib/bu_data.js"></script>

<!-- main js files  -->
<script src="./lib/js/main.js"></script>
<script src="./lib/js/layers.js"></script>
<script src="./lib/js/leaflet-control.js"></script>
